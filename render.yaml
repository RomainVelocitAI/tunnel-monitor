services:
  - type: web
    name: tunnel-monitor-api
    runtime: node
    repo: https://github.com/RomainVelocitAI/tunnel-monitor
    branch: main
    rootDir: tunnel-monitor-backend
    buildCommand: npm install --production
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: FRONTEND_URL
        value: https://tunnel-monitor.vercel.app
      - key: AIRTABLE_API_KEY
        sync: false
      - key: AIRTABLE_BASE_ID
        sync: false
      - key: AIRTABLE_TABLE_NAME
        value: URL_A_SURVEILLER
      - key: AIRTABLE_HISTORY_TABLE
        value: Historique_Tests_Tunnels
      - key: ENABLE_MONITORING
        value: "true"
      - key: MONITORING_INTERVAL
        value: "0 8 * * *"
      - key: TEST_TIMEOUT
        value: "30000"
      - key: LOG_LEVEL
        value: info
      - key: CHROME_PATH
        value: /usr/bin/google-chrome-stable